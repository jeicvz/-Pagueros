<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Pagueros</title>
    <style>
      body {
        font-family: Arial;
        background: #f0f0f0;
        padding: 20px;
      }
      form,
      .transacciones {
        background: white;
        padding: 20px;
        margin-top: 10px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        max-width: 400px;
      }
      label,
      select,
      input,
      button {
        display: block;
        width: 100%;
        margin-bottom: 10px;
      }
      .transacciones ul {
        padding-left: 20px;
      }
    </style>
  </head>
  <body>
    <h2>üí∏ Pagueros</h2>

    <form id="formularioPago">
      <label for="nombre">Nombre del cliente:</label>
      <input type="text" id="nombre" required />

      <label for="monto">Monto a pagar:</label>
      <input type="number" id="monto" min="1" required />

      <label for="metodo">M√©todo de pago:</label>
      <select id="metodo" required>
        <option value="">-- Selecciona --</option>
        <option value="Transferencia">üè¶ Transferencia</option>
        <option value="PayPal">
          üÖøÔ∏è PayPal
          <img
            src="https://www.paypalobjects.com/webstatic/icon/pp258.png"
            alt="PayPal"
            style="height: 12px; vertical-align: middle"
          />
        </option>
        <option value="Tarjeta">üí≥ Tarjeta de Cr√©dito</option>
      </select>

      <button type="submit">üí≥ Pagar</button>
      <button type="button" onclick="limpiarFormulario()">üßπ Limpiar</button>
      <button type="button" onclick="mostrarTransacciones()">
        üìã Ver historial
      </button>
    </form>

    <div
      class="transacciones"
      id="historialTransacciones"
      style="display: none"
    >
      <h3>Historial de Transacciones</h3>
      <ul id="listaTransacciones"></ul>
    </div>

    <script>
      const formulario = document.getElementById("formularioPago");
      const historial = [];

      formulario.addEventListener("submit", function (e) {
        e.preventDefault();

        const nombre = document.getElementById("nombre").value;
        const monto = document.getElementById("monto").value;
        const metodo = document.getElementById("metodo").value;

        if (!nombre || !monto || !metodo) {
          alert("Completa todos los campos");
          return;
        }

        const transaccion = {
          nombre,
          monto,
          metodo,
          fecha: new Date().toLocaleString(),
        };

        historial.push(transaccion);
        alert(
          `‚úÖ Pago realizado por ${nombre} de $${monto} MXN mediante ${metodo}`
        );

        limpiarFormulario();
      });

      function limpiarFormulario() {
        formulario.reset();
      }

      function mostrarTransacciones() {
        const lista = document.getElementById("listaTransacciones");
        const divHistorial = document.getElementById("historialTransacciones");
        lista.innerHTML = "";

        if (historial.length === 0) {
          lista.innerHTML = "<li>No hay transacciones a√∫n.</li>";
        } else {
          historial.forEach((t, i) => {
            const item = document.createElement("li");
            item.textContent = `#${i + 1} - ${t.nombre} pag√≥ $${t.monto} por ${
              t.metodo
            } el ${t.fecha}`;
            lista.appendChild(item);
          });
        }

        divHistorial.style.display = "block";
      }
    </script>
  </body>
</html>
